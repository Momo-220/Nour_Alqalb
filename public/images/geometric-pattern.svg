<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="geometricPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- Base octagon -->
      <path d="M50,10 L90,30 L90,70 L50,90 L10,70 L10,30 Z" 
            fill="none" 
            stroke="#D4A74F" 
            stroke-width="0.4" 
            opacity="0.2" />
            
      <!-- Inner star -->
      <path d="M50,30 L60,50 L50,70 L40,50 Z" 
            fill="none" 
            stroke="#D4A74F" 
            stroke-width="0.5" 
            opacity="0.3" />
            
      <!-- Connecting lines -->
      <line x1="50" y1="10" x2="50" y2="30" 
            stroke="#D4A74F" 
            stroke-width="0.3" 
            opacity="0.15" />
            
      <line x1="90" y1="30" x2="60" y2="50" 
            stroke="#D4A74F" 
            stroke-width="0.3" 
            opacity="0.15" />
            
      <line x1="90" y1="70" x2="60" y2="50" 
            stroke="#D4A74F" 
            stroke-width="0.3" 
            opacity="0.15" />
            
      <line x1="50" y1="90" x2="50" y2="70" 
            stroke="#D4A74F" 
            stroke-width="0.3" 
            opacity="0.15" />
            
      <line x1="10" y1="70" x2="40" y2="50" 
            stroke="#D4A74F" 
            stroke-width="0.3" 
            opacity="0.15" />
            
      <line x1="10" y1="30" x2="40" y2="50" 
            stroke="#D4A74F" 
            stroke-width="0.3" 
            opacity="0.15" />
            
      <!-- Center circle -->
      <circle cx="50" cy="50" r="3" 
              fill="none" 
              stroke="#D4A74F" 
              stroke-width="0.4" 
              opacity="0.25" />
              
      <!-- Corner decoration -->
      <path d="M5,5 L15,5 L15,15 L5,15 Z" 
            fill="none" 
            stroke="#D4A74F" 
            stroke-width="0.3" 
            opacity="0.15" />
            
      <path d="M85,5 L95,5 L95,15 L85,15 Z" 
            fill="none" 
            stroke="#D4A74F" 
            stroke-width="0.3" 
            opacity="0.15" />
            
      <path d="M5,85 L15,85 L15,95 L5,95 Z" 
            fill="none" 
            stroke="#D4A74F" 
            stroke-width="0.3" 
            opacity="0.15" />
            
      <path d="M85,85 L95,85 L95,95 L85,95 Z" 
            fill="none" 
            stroke="#D4A74F" 
            stroke-width="0.3" 
            opacity="0.15" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#geometricPattern)" />
</svg> 
 